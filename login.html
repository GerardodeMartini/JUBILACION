<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Jubilaciones</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M20,3H4A2.2,2.2,0,0,0,1.8,5.2V18.8A2.2,2.2,0,0,0,4,21H20a2.2,2.2,0,0,0,2.2-2.2V5.2A2.2,2.2,0,0,0,20,3ZM4,19V5H20V19Z'/></svg>">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="/static/script.js?v=29"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <section id="auth-section" class="card upload-card login-container">
        <div class="logo-container" style="margin-bottom: 2rem; text-align: center;">
            <i class="ph ph-identification-card logo-icon" style="font-size: 3rem; color: var(--primary);"></i>
            <h1 style="font-size: 1.5rem; margin-top: 1rem;">Gestión de Jubilaciones</h1>
        </div>

        <div id="login-form-container">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Iniciar Sesión</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="login-password" required autocomplete="current-password"
                            style="width: 100%; padding-right: 40px;">
                        <!-- Wrapper for click - persistent -->
                        <div id="password-toggle-btn"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); font-size: 1.2rem; z-index: 100;">
                            <span id="icon-show" style="display: block;"><i class="ph ph-eye"></i></span>
                            <span id="icon-hide" style="display: none;"><i class="ph ph-eye-slash"></i></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Ingresar</button>
            </form>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    console.log('Login page script loaded');
                    const toggleBtn = document.getElementById('password-toggle-btn');
                    const passwordInput = document.getElementById('login-password');
                    const iconShow = document.getElementById('icon-show');
                    const iconHide = document.getElementById('icon-hide');

                    if (toggleBtn) {
                        console.log('Toggle button found');
                        toggleBtn.addEventListener('click', function (e) {
                            console.log('Toggle button clicked');
                            // Prevent any form submission or parent click stealing
                            e.preventDefault();
                            e.stopPropagation();

                            if (passwordInput.type === 'password') {
                                // Switch to text
                                passwordInput.type = 'text';
                                iconShow.style.display = 'none';
                                iconHide.style.display = 'block';
                            } else {
                                // Switch to password
                                passwordInput.type = 'password';
                                iconShow.style.display = 'block';
                                iconHide.style.display = 'none';
                            }
                        });
                    } else {
                        console.error('Toggle button NOT found');
                    }
                });
            </script>
            <div
                style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem; align-items: center; width: 100%;">
                <p style="font-size: 0.9rem; color: var(--text-muted);">
                    ¿No tienes cuenta? <a href="registro.html"
                        style="color: var(--primary); font-weight: 600; text-decoration: none;">Regístrate aquí</a>
                </p>
                <a href="inicio.html" class="btn-secondary"
                    style="width: 100%; justify-content: center; text-decoration: none; display: flex; gap: 0.5rem;">
                    <i class="ph ph-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </section>

</body>

</html>
