<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Jubilaciones</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M20,3H4A2.2,2.2,0,0,0,1.8,5.2V18.8A2.2,2.2,0,0,0,4,21H20a2.2,2.2,0,0,0,2.2-2.2V5.2A2.2,2.2,0,0,0,20,3ZM4,19V5H20V19Z'/></svg>">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/static/styles.css?v=40">
    <script type="module" src="/static/script.js?v=29"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Use global background from styles.css but ensure it's visible */
            background-color: transparent;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <section id="auth-section" class="glass-card login-container"
        style="max-width: 420px; padding: 3rem; background: rgba(255, 255, 255, 0.1) !important; backdrop-filter: blur(10px) !important; border: 1px solid rgba(255, 255, 255, 0.2) !important; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important; border-radius: 1.5rem !important;">
        <div class="logo-container" style="margin-bottom: 2.5rem; text-align: center; flex-direction: column;">
            <div
                style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 50%; display: inline-flex; margin-bottom: 0.5rem; border: 1px solid #000000;">
                <i class="ph ph-identification-card" style="font-size: 3rem; color: #000000;"></i>
            </div>
            <h1 class="text-gradient"
                style="font-size: 1.75rem; margin-top: 0.5rem; font-weight: 800; color: #000000 !important; background: none; -webkit-text-fill-color: initial; text-shadow: 0 1px 1px rgba(255,255,255,0.5);">
                Gestión de
                Jubilaciones</h1>
            <p style="color: #000000; font-size: 0.95rem; font-weight: 600;">Ingresa tus credenciales para continuar</p>
        </div>

        <div id="login-form-container">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username"
                        style="color: #000000; margin-left: 0.25rem; font-weight: 700;">Usuario</label>
                    <div style="position: relative;">
                        <i class="ph ph-user"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #000000; font-size: 1.2rem;"></i>
                        <input type="text" id="login-username" required autocomplete="username" class="glass-input"
                            style="padding-left: 2.75rem; width: 100%; color: #000000 !important; font-weight: 600; border: 1px solid rgba(0,0,0,0.2) !important;"
                            placeholder="Tu usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password"
                        style="color: #000000; margin-left: 0.25rem; font-weight: 700;">Contraseña</label>
                    <div style="position: relative;">
                        <i class="ph ph-lock-key"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #000000; font-size: 1.2rem;"></i>
                        <input type="password" id="login-password" required autocomplete="current-password"
                            class="glass-input"
                            style="width: 100%; padding-left: 2.75rem; padding-right: 40px; color: #000000 !important; font-weight: 600; border: 1px solid rgba(0,0,0,0.2) !important;"
                            placeholder="••••••••">

                        <div id="password-toggle-btn"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #000000; font-size: 1.2rem; z-index: 100;">
                            <span id="icon-show" style="display: block;"><i class="ph ph-eye"></i></span>
                            <span id="icon-hide" style="display: none;"><i class="ph ph-eye-slash"></i></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="glass-btn" style="width: 100%; margin-top: 1rem;">
                    Iniciar Sesión <i class="ph ph-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const toggleBtn = document.getElementById('password-toggle-btn');
                    const passwordInput = document.getElementById('login-password');
                    const iconShow = document.getElementById('icon-show');
                    const iconHide = document.getElementById('icon-hide');

                    if (toggleBtn) {
                        toggleBtn.addEventListener('click', function (e) {
                            e.preventDefault();
                            e.stopPropagation();
                            if (passwordInput.type === 'password') {
                                passwordInput.type = 'text';
                                iconShow.style.display = 'none';
                                iconHide.style.display = 'block';
                            } else {
                                passwordInput.type = 'password';
                                iconShow.style.display = 'block';
                                iconHide.style.display = 'none';
                            }
                        });
                    }
                });
            </script>
            <div
                style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem; align-items: center; width: 100%;">
                <p style="font-size: 0.9rem; color: var(--glass-text-muted);">
                    ¿No tienes cuenta? <a href="registro.html"
                        style="color: #a5b4fc; font-weight: 600; text-decoration: none; border-bottom: 1px dashed #a5b4fc;">Registrate
                        aquí</a>
                </p>
                <a href="inicio.html"
                    style="color: #000000; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; font-weight: 600; margin-top: 1rem;">
                    <i class="ph ph-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </section>

</body>

</html>
