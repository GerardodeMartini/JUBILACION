<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Jubilaciones - Registro</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="/static/script.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- Auth Section -->
        <section id="auth-section" class="card upload-card">
            <div class="logo-container" style="margin-bottom: 2rem;">
                <i class="ph ph-identification-card logo-icon"></i>
                <h1>Gestión de Jubilaciones</h1>
            </div>

            <div id="register-form-container">
                <h2 style="margin-bottom: 1.5rem;">Crear Cuenta</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Registrarse</button>
                </form>
                <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    ¿Ya tienes cuenta? <a href="index.html"
                        style="color: var(--primary); font-weight: 600; text-decoration: none;">Inicia sesión</a>
                </p>
            </div>
        </section>

    </div>
</body>

</html>
